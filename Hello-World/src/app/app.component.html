<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 style="color: darkblue;">Demo-Practice-App-Test</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalStart)="onIntervalStart($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor= "let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor= "let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
