<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="electronicForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!electronicForm.valid">Save</button>
                    <button type="submit" class="btn btn-danger" (click)=onCancel()>Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="nama">Name</label>
                        <input 
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URl</label>
                        <input 
                        type="text"
                        id="imagePath"
                        formControlName="imagePath"
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="{{ imagePath.value }}" class="img-responsive" style="max-height: 100px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input 
                        type="number"
                        id="price"
                        formControlName="price"
                        class="form-control"
                        pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea 
                    type="text" 
                    id="description"
                    formControlName="description"
                    class="form-control" 
                    rows="6"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
