<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h4>{{ account.name }}</h4>
        <hr>
        <p>this account is {{ account.status }}</p>
        <button class="btn btn-primary" (click)="onSetTo('Active')">Active</button>
        <button class="btn btn-primary" (click)="onSetTo('InActive')">InActive</button>
        <button class="btn btn-primary" (click)="onSetTo('Unknown')">Hidden</button>
    </div>
</div>
