<div class="row">
    <div class="col-xs-9">
        <app-shopping-edit></app-shopping-edit>
    </div>
</div>    
   <hr>
   <div class="row">
       <div class="col-xs-6">
        <strong>
            <div *ngIf="ingredients.length === 0" class="alert alert-info" style="text-align: center;">
                Your Shopping-List is Empty
            </div>
        </strong>
       </div>
   </div>
   <div class="row" *ngIf="ingredients.length > 0">
       <div class="col-xs-6">
        <ul class="list-group">
            <a 
            class="list-group-item"  
            style="cursor: pointer" 
            *ngFor = "let ingredient of ingredients; let i = index"
            (click)="onEditItem(i)">
            <strong>
                {{ ingredient.name }} 
                <div class="pull-right">
                    {{ ingredient.amount | currency: 'Rs:' }}
                </div>
            </strong>
            </a> 
        </ul>

        <li class="list-group-item">
            <strong>Total: <div class="pull-right">{{ cartTotal | currency:'Rs:' }}</div></strong>
        </li>
       </div>
   </div>
