<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
    <div class="pull-left">
        <h3 class="list-group-item-heading" id="name">{{ electronic.name }}</h3>
        <h4 class="list-group-item-heading">{{ electronic.amount | currency:'INR' }}</h4>
    </div>
    <span class="pull-right">
        <img 
        src="{{ electronic.imagePath }}" alt="{{ electronic.name }}"
        class="image-responsive" style="max-height: 100px;">
    </span>
</a>
